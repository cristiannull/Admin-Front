<div class="main-wrapper">
    <app-nav />
    <main class="bg-dark text-white">
      <h1>Edit Game Mode:</h1>
      <form [formGroup]="gamemodeForm" (ngSubmit)="onSubmit()" class="text-white">
          <div class="form-group">
            <label for="name">Game Mode:</label>
            <input type="text" [value]="gamemode().name"  formControlName="name" required />
          </div>
          <div class="duo">
        <button routerLink="/categories" type="button" class="cancel">Cancel</button>
        <button type="submit" [disabled]="!gamemodeForm.valid">Update</button>
        </div>
      </form>
    </main>
  </div>
