<div class="main-wrapper">
    <app-nav />
    <main class="bg-dark text-white">
      <h1>New Game Mode:</h1>
      <form [formGroup]="gamemodeForm" (submit)="onSubmit()">
          <div class="form-group">
            <label for="">Game Mode:</label>
            <input type="text" formControlName="name" />
          </div>
          <div class="duo">
        <button routerLink="/categories" type="button" class="cancel">Cancel</button>
        <button type="submit">Create</button>
        </div>
      </form>
    </main>
  </div>
