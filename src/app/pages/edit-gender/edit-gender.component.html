<div class="main-wrapper">
  <app-nav />
  <main class="bg-dark text-white">
    <h1>Edit Gender:</h1>
    <form [formGroup]="genderForm" (ngSubmit)="onSubmit()" class="text-white">
      <div class="form-group">
        <label for="name">Gender:</label>
        <input type="text" [value]="gender().name" formControlName="name" required />
      </div>
      <div class="duo">
        <button routerLink="/categories" type="button" class="cancel">Cancel</button>
        <button type="submit" [disabled]="!genderForm.valid">Update</button>
      </div>
    </form>
  </main>
</div>
