<div class="main-wrapper">
    <app-nav />
    <main class="bg-dark text-white">
      <h1>Edit Type Offer:</h1>
      <form [formGroup]="typeofferForm" (ngSubmit)="onSubmit()" class="text-white">
          <div class="form-group">
            <label for="name">Type Offer:</label>
            <input type="text" [value]="typeoffer().name"  formControlName="name" required />
          </div>
          <div class="duo">
        <button routerLink="/categories" type="button" class="cancel">Cancel</button>
        <button type="submit" [disabled]="!typeofferForm.valid">Update</button>
        </div>
      </form>
    </main>
  </div>
