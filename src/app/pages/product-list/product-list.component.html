<div class="main-wrapper" >
<app-nav/>
    <main class="bg-dark">
        <h1 class=" text-light ">Product list</h1>
        @if(videogames().length !== 0){
            @for(videogame of videogames(); track videogame._id){ <app-cards [id]="videogame._id"
                [name]="videogame.name" [price]="videogame.price"  [cover]="videogame.cover" />
            }
            }
    </main>
</div>
