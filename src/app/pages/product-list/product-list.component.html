<div class="main-wrapper">
    <app-nav />
    <main class="bg-dark">
        <header>
            <ul class="d-flex justify-content-between align-items-center">
                <li class="fs-2 user-select-none">Products</li>
                <li class="user-select-none">
                    <a routerLink="/products/create">Add Product
                        <span class="material-symbols-outlined">
                            add
                        </span>
                    </a>
                </li>
            </ul>
        </header>
        @if(videogames().length !== 0){
        @for(videogame of videogames(); track videogame._id){ <app-cards [id]="videogame._id" [name]="videogame.name"
            [price]="videogame.price" [cover]="videogame.cover" />}
        }

        <div class="pagination justify-content-center" data-bs-theme="dark">
            <ul class="pagination">
                <li class="page-item" [class.disabled]="currentPage() === 1">
                    <a class="page-link" (click)="onPageChange(currentPage() - 1)">&lt;</a>
                </li>
                <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage() === page">
                    <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
                </li>
                <li class="page-item" [class.disabled]="currentPage() === totalPages()">
                    <a class="page-link" (click)="onPageChange(currentPage() + 1)">&gt;</a>
                </li>
            </ul>
        </div>
    </main>
</div>
