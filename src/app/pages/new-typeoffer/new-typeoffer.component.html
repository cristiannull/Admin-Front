<div class="main-wrapper">
  <app-nav />
  <main class="bg-dark text-white">
    <h1>New Type Offer:</h1>
    <form [formGroup]="typeofferForm" (submit)="onSubmit()">
      <div class="form-group">
        <label for="">Type Offer:</label>
        <input type="text" formControlName="name" />
      </div>
      <div class="duo">
        <button routerLink="/categories" type="button" class="cancel">Cancel</button>
        <button type="submit">Create</button>
      </div>
    </form>
  </main>
</div>
