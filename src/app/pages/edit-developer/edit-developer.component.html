<div class="main-wrapper">
    <app-nav />
    <main class="bg-dark text-white">
      <h1>Edit Developer:</h1>
      <form [formGroup]="developerForm" (ngSubmit)="onSubmit()" class="text-white">
          <div class="form-group">
            <label for="name">Developer:</label>
            <input type="text" [value]="developer().name"  formControlName="name" required />
          </div>
          <div class="duo">
        <button routerLink="/categories" type="button" class="cancel">Cancel</button>
        <button type="submit" [disabled]="!developerForm.valid">Update</button>
        </div>
      </form>
    </main>
  </div>
